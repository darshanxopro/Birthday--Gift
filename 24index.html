<html lang="en">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#6a11cb,#2575fc);
color:white;
overflow:hidden;
}

.container{
padding:20px;
max-width:95%;
}

h1{
font-size:2.6rem;
font-weight:800;
animation:fadeIn 1.5s ease;
}

.message{
margin-top:20px;
font-size:1.2rem;
line-height:1.7;
animation:fadeIn 2.5s ease;
}

button{
margin-top:30px;
padding:12px 28px;
border:none;
border-radius:30px;
font-size:1rem;
font-weight:600;
background:white;
color:#ff4d6d;
cursor:pointer;
transition:.3s;
}

button:hover{
background:#ff4d6d;
color:white;
}

@keyframes fadeIn{
from{
opacity:0;
transform:translateY(20px);
}
to{
opacity:1;
transform:translateY(0);
}
}

/* Mobile */
@media(max-width:480px){
h1{
font-size:1.8rem;
}
.message{
font-size:1rem;
}
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸŽ‚ Happy Birthday Kanuda ðŸŽ‚</h1>

<div class="message">
Wishing you a day filled with love, laughter and happiness.<br>
May all your dreams come true! âœ¨ðŸŽ‰
</div>

<button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
</div>

<canvas id="confetti"></canvas>

<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function randomColor(){
const colors=["#ff4d6d","#ffd60a","#00f5d4","#9b5de5","#f15bb5","#00bbf9"];
return colors[Math.floor(Math.random()*colors.length)];
}

function Confetti(){
this.x=Math.random()*canvas.width;
this.y=Math.random()*canvas.height-canvas.height;
this.size=Math.random()*8+4;
this.speed=Math.random()*3+2;
this.color=randomColor();
}

Confetti.prototype.update=function(){
this.y+=this.speed;
if(this.y>canvas.height){
this.y=-10;
this.x=Math.random()*canvas.width;
}
}

Confetti.prototype.draw=function(){
ctx.fillStyle=this.color;
ctx.fillRect(this.x,this.y,this.size,this.size);
}

function createConfetti(){
pieces=[];
for(let i=0;i<180;i++){
pieces.push(new Confetti());
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
pieces.forEach(p=>{
p.update();
p.draw();
});
requestAnimationFrame(animate);
}

function startConfetti(){
createConfetti();
animate();
}

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});
</script>

</body>
</html>
